        body {

            margin: 0;
            padding: 0;
            text-align: center;

        .menu-container {
            position: absolute;
            top: 0;
            right: 0;
            background-color: transparent;
            padding: 10px;

        .menu-icon {

        .dropdown {

            text-align: left;
            padding: 10px 0;
        }

        .dropdown a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 25px;
        }

        .dropdown a:hover {
            background-color: #444;

        header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),

            padding: 2rem;
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
            padding-top: 100px;
        }

            position: relative;
            z-index: 1;

        .title {

        }

        .card {

            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: white;
            text-align: center;
            cursor: pointer; 
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card .img-container {
            width: 100%;
            aspect-ratio: 3 / 4; 
            overflow: hidden;
            border-radius: 15px;

        .card .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;

        .card h2 {

        .card button {

            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;

        function toggleMenu() {
            const dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';

        document.querySelectorAll('.dropdown a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('dropdown').style.display = 'none';
            });
        });

        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('dropdown');
            const button = document.querySelector('.menu-icon');
